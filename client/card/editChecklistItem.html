<template name="editChecklistItem">
  <section class="edit-cli-wrapper">
    <span class="cli-new-name">
      <textarea id="ta-edit-cli" type="text" placeholder="Please type checklist item">{{ name }}</textarea>
    </span>
    <button id="btn-cancel-cli" type="button" class="btn btn-default">
      <i class="icon-remove"></i>  Cancel
    </button>
    <button id="btn-save-cli" type="button" class="btn btn-default">
      <i class="icon-save"></i> Save
    </button>
  </section>
</template>
