<template name="board">
  <div id="board-wrapper">
    <header id="board-caption" class="editable-region">
      <div class="static-view">
        <span>{{ name }}</span>
      </div>
      <div class="edit-view">
        <textarea type="text" placeholder="Please type board name"></textarea>
        <button type="button" class="btn btn-default btn-cacel">
          <i class="icon-remove"></i> Cancel
        </button>
        <button type="button" class="btn btn-default btn-save">
          <i class="icon-save"></i> Save
        </button>
      </div>
      <div id="board-menu" class="btn-group">
        <a class="btn btn-default menu-caption" href="#">
          <i class="icon-cog"></i> Menu
        </a>
        <a class="btn btn-default dropdown-toggle" data-toggle="dropdown" href="#">
          <span class="icon-caret-down"></span>
        </a>
        <ul class="dropdown-menu">
          <li><a href="#" id="add-list-option"><i class="icon-plus"></i> List</a></li>
          <li><a href="#"><i class="icon-group"></i> Members</a></li>
          <li><a href="#"><i class="icon-tag"></i> Tags</a></li>
          <li><a href="#"><i class="icon-time"></i> Duedate</a></li>
          <li><a href="#"><i class="icon-paper-clip"></i> Attachment</a></li>
          <li><a href="#"><i class="icon-eye-open"></i> Focus</a></li>
        </ul>
      </div>
    </header>
    <section id="board-content"></section>
    <footer id="board-footer">
      <i class="icon-remove-circle close-btn"></i>
    </footer>
  </div>
</template>
