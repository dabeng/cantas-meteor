<template name="list">
  <article class="list-item" id="{{ _id }}">	
    <header class="list-caption editable-region">
      <div class="static-view">
        <span>{{ name }}</span>
      </div>
      <div class="edit-view">
        <textarea type="text" placeholder="Please type list name"></textarea>
        <button type="button" class="btn btn-xs btn-default btn-cancel">
          <i class="fa fa-remove"></i> Cancel
        </button>
        <button type="button" class="btn btn-xs btn-default btn-save">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </header>
    <section class="list-content content-view"></section>
    <footer class="list-footer footer-view">
      <div class="static-view">
        <span calss="add-card"><i class="fa fa-plus"></i> Add a card</span>
      </div>
      <div class="edit-view">
        <textarea type="text" placeholder="Please type card name"></textarea>
        <button type="button" class="btn btn-xs btn-default btn-cancel">
          <i class="fa fa-remove"></i> Cancel
        </button>
        <button type="button" class="btn btn-xs btn-default btn-save">
          <i class="fa fa-save"></i> Save
        </button>
      </div>
    </footer>
</article>
</template>
