<template name="checklistItem">
  <li class="checklistItem" id="{{ _id }}">
    <section class="display-cli-wrapper">
      <i class="fa {{#if checked}}fa-check-square-o{{else}}fa-square-o{{/if}} cli-checkbox"></i>
      <span class="cli-name">{{ name }}</span>
      <i class="fa fa-trash cli-delete"></i>
    </section>
  </li>
</template>
